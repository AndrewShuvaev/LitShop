<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>LitShop</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <link rel="preload" href="AvenirNext-Heavy.woff2" as="font" type="font/woff2" crossorigin>
        <link rel="stylesheet" href="/css/style_contact.css">
        <link rel="stylesheet" href="/css/style_main.css">
        <link href="https://fonts.cdnfonts.com/css/helvetica-neue-5" rel="stylesheet"><link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick.css"/>
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick-theme.css"/>    
    </head>
<body>
    <header id="header" class="header__fixed">
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
            <div class="container">
                <a href="../index.html" class="navbar-brand">LitShop</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navContent" 
                aria-controls="navContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navContent">
                    <ul class="navbar-nav " >
                        <li class="nav-item">
                            <a href="../wc.html" class="nav-link">WHEEL COLLECTION</a>
                        </li>
                        <li class="nav-item">
                            <a href="../Contact.html" class="nav-link">CONTACT</a>
                        </li>
                        </li>
                    </ul>
                </div>
                
                
            </div>
        </nav>
    </header>
    <main>
        <div class="text-center">
            <img src="../img/contact.img.png" class="rounded img-fluid " alt="...">
        </div>
        
        <section class="contact">
            <div class="contact-wrapper">
                <div class="contact-title">
                    SEND US YOUR QUESTIONS AND COMMENTS
                </div>
                <div class="contact-opisanie">
                    <div class="contact-opisanie1">
                        complete the from below and our team will contact you.
                    </div>

                </div>
            </div>
            
        </section>
        <section class="forma">
            <div class="container-sm">
                <form class="row gy-3">
                    <div class="col-sm-6">
                        <label for="inputFirstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="inputFirstName">
                    </div>
                    <div class="col-sm-6">
                        <label for="inputLastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="inputLastName">
                    </div>
                    <div class="col-sm-6">
                        <label for="inputEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="inputEmail">
                    </div>
                    <div class="col-sm-6">
                        <label for="inputTelephone" class="form-label">Telephone</label>
                        <input type="text" class="form-control" id="inputTelephone">
                    </div>
                    <div class="col-sm-6">
                        <label for="inputCity" class="form-label">Country</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="col-sm-6">
                        <label for="inputState" class="form-label">State/Providence</label>
                        <select id="inputState" class="form-select">
                            <option selected>Выберите...</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="col-sm-6">
                        <label for="inputZip" class="form-label">Postal Code</label>
                        <input type="text" class="form-control" id="inputZip">
                    </div>

                    <div class="col-12">
                        <label for="inputMessage" class="form-label">Message</label>
                        <textarea class="form-control" id="inputMessage" rows="4"></textarea>
                    </div>

                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </section>

        <section class="collection">
            <div class="collection-wrapper">
                <div class="collection-title">
                    WHEEL COLLECTION
                </div>
            </div>
            <div class="column-container">
                <div class="column">
                    <a href="#">
                        <div class="collection-category">
                            <div class="block-title">
                                <div class="block-title-piece">01</div>
                                <div class="block-title-short">Ca</div>
                                <div class="block-title-long">Cast Monoblock</div>
                            </div>
                            <div class="collection-image">
                                <img src="../img/ca.svg" alt="">
                            </div>
                        </div>
                    </a>
                </div>
                <div class="column">
                    <a href="#">
                        <div class="collection-category">
                            <div class="block-title">
                                <div class="block-title-piece">02</div>
                                <div class="block-title-short">CS</div>
                                <div class="block-title-long">Cast Monoblock</div>
                            </div>
                            <div class="collection-image">
                                <img src="../img/cs.svg" alt="">
                            </div>
                        </div>
                    </a>
                </div>
                <div class="column">
                    <a href="#">
                        <div class="collection-category">
                            <div class="block-title">
                                <div class="block-title-piece">03</div>
                                <div class="block-title-short">RS</div>
                                <div class="block-title-long">Cast Monoblock</div>
                            </div>
                            <div class="collection-image">
                                <img src="../img/rs.svg" alt="">
                            </div>
                        </div>
                    </a>
                </div> 
            </div>
        </section>
        <section class="car-back" class="d-block w-100">
            <img src="../img/porche.svg" alt="">
        </section>
        
        <footer class="footer">
            <div class="container">
                <h2>LitShop<BR>BEST WHEELS </h2>
                <p>&copy; 2023 LitShop Wheels™. ALL RIGHTS RESERVED.</p>
            </div>
        </footer>
    </main>  
        
        
        
        
        
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="slick/slick.min.js"></script>
    <script src="path/to/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery.slick/1.8.1/slick.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="../script/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    
  </body>
</html>
