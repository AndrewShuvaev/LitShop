<!DOCTYPE html>
<html lang="ru">
<head>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>LitShop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="preload" href="AvenirNext-Heavy.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.cdnfonts.com/css/helvetica-neue-5" rel="stylesheet">
    
</head>
<body>

    <header id="header" class="header__fixed">
        <nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: #ffffff">
            <div class="container">
                <a href="../index.html" class="navbar-brand">LitShop</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navContent" 
                aria-controls="navContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navContent">
                    <ul class="navbar-nav " >
                        <li class="nav-item">
                            <a href="#" class="nav-link">WHEEL COLLECTION</a>
                        </li>
                        <li class="nav-item">
                            <a href="../test2.html" class="nav-link">CONTACT</a>
                        </li>
                        </li>
                    </ul>
                </div>
                
                
            </div>
        </nav>
    </header>

    <div class="container">
        <form action="#" method="post">
            <div class="column-left">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="country">Country:</label>
                <input type="text" id="country" name="country" required>

                <label for="postalCode">Postal Code:</label>
                <input type="text" id="postalCode" name="postalCode" required>
            </div>

            <div class="column-right">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>

                <label for="telephone">Telephone:</label>
                <input type="tel" id="telephone" name="telephone" required>

                <label for="stateProvidence">State/Providence:</label>
                <input type="text" id="stateProvidence" name="stateProvidence" required>
            </div>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>

    <div class="footer">
        <p>litshop</p>
        <a href="#" target="_blank"><img src="instagram_icon.png" alt="Instagram"></a>
        <a href="#" target="_blank"><img src="telegram_icon.png" alt="Telegram"></a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
